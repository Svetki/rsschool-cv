<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="calculator__item_input"><form name="form"><input type="text" name="display" placeholder="000000000000000000" readonly></form></div>
            <div class="calculator__item_reset" onclick="reset()">ce</div>
            <div class="calculator__item_backspace" onclick="backspace()">c</div>
            <div class="calculator__item" onclick="insert('/')">&sol;</div>
            <div class="calculator__item" onclick="insert('âˆ—')">&lowast;</div>
            <div class="calculator__item" onclick="insert('7')">7</div>
            <div class="calculator__item" onclick="insert('8')">8</div>
            <div class="calculator__item" onclick="insert('9')">9</div>
            <div class="calculator__item" onclick="insert('-')">&minus;</div>
            <div class="calculator__item" onclick="insert('4')">4</div>
            <div class="calculator__item" onclick="insert('5')">5</div>
            <div class="calculator__item" onclick="insert('6')">6</div>
            <div class="calculator__item" onclick="insert('+')">&plus;</div>
            <div class="calculator__item" onclick="insert('1')">1</div>
            <div class="calculator__item" onclick="insert('2')">2</div>
            <div class="calculator__item" onclick="insert('3')">3</div>
            <div class="calculator__item_equal" onclick="equal()">&equals;</div>
            <div class="calculator__item_zero" onclick="insert('0')">0</div>
            <div class="calculator__item_dot" onclick="insert('.')">&period;</div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
